name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@v1

      - name: Configure
        run: cmake --preset windows-release

      - name: Build
        run: cmake --build build